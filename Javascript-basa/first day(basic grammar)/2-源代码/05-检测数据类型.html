<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    //如何检测数据类型
    //利用 typeof 来检测
    //语法：
    //typeof 检测数据
    //typeof（检测数据）
    console.log(typeof "梁朝伟");//string
    console.log(typeof 250);//number
    console.log(typeof true);//boolean
    console.log(typeof(10+20) );//小括号是为了提高优先级
    </script>
</head>

</body>
</html>
